# AI Intelligence Service Internationalization Bundle
# Display name of the Smart Service
aiintelligence.name=AI Intelligence Service

# Description
aiintelligence.description=Uses configurable AI providers to intelligently match column headers

# Input parameter labels
aiintelligence.input.providerId.label=Provider ID
aiintelligence.input.providerId.description=The AI provider identifier (e.g., 'openai', 'aws-bedrock')

aiintelligence.input.providerName.label=Provider Name
aiintelligence.input.providerName.description=Optional display name for the AI provider

aiintelligence.input.modelId.label=Model ID
aiintelligence.input.modelId.description=The AI model identifier to use for matching

aiintelligence.input.temperature.label=Temperature
aiintelligence.input.temperature.description=Model temperature setting (0.0-1.0)

aiintelligence.input.maxTokens.label=Max Tokens
aiintelligence.input.maxTokens.description=Maximum tokens for AI response

aiintelligence.input.topP.label=Top P
aiintelligence.input.topP.description=Top P sampling parameter

aiintelligence.input.topK.label=Top K
aiintelligence.input.topK.description=Top K sampling parameter

aiintelligence.input.providerParameterKeys.label=Provider Parameter Keys
aiintelligence.input.providerParameterKeys.description=Array of provider-specific parameter keys

aiintelligence.input.providerParameterValues.label=Provider Parameter Values
aiintelligence.input.providerParameterValues.description=Array of provider-specific parameter values

aiintelligence.input.targetHeaders.label=Target Headers
aiintelligence.input.targetHeaders.description=Array of target headers to match against

aiintelligence.input.sourceHeaders.label=Source Headers
aiintelligence.input.sourceHeaders.description=Array of source headers to be matched

aiintelligence.input.existingMappingsJson.label=Existing Mappings (JSON)
aiintelligence.input.existingMappingsJson.description=JSON string containing existing column mappings for training

aiintelligence.input.industryContext.label=Industry Context
aiintelligence.input.industryContext.description=Optional industry context to improve matching accuracy

# Output parameter labels
aiintelligence.output.columnMatchingResultsJson.label=Column Matching Results (JSON)
aiintelligence.output.columnMatchingResultsJson.description=JSON string containing the column matching results

aiintelligence.output.matchedHeadersCount.label=Matched Headers Count
aiintelligence.output.matchedHeadersCount.description=Number of headers that were successfully matched

aiintelligence.output.averageConfidence.label=Average Confidence
aiintelligence.output.averageConfidence.description=Average confidence score of all matches

aiintelligence.output.existingMappingsUsedCount.label=Existing Mappings Used Count
aiintelligence.output.existingMappingsUsedCount.description=Number of existing mappings that were utilized

aiintelligence.output.existingMappingUtilizationRate.label=Existing Mapping Utilization Rate
aiintelligence.output.existingMappingUtilizationRate.description=Percentage of existing mappings that were used

aiintelligence.output.rawResponse.label=Raw AI Response
aiintelligence.output.rawResponse.description=Raw response from the AI provider

aiintelligence.output.usedProviderName.label=Used Provider Name
aiintelligence.output.usedProviderName.description=Name of the AI provider that was used

aiintelligence.output.success.label=Success
aiintelligence.output.success.description=Whether the operation completed successfully

aiintelligence.output.errorMessage.label=Error Message
aiintelligence.output.errorMessage.description=Error message if the operation failed
